{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of the Philiipines</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--CSS Custom -->
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
    <!--ICONS-->
    <link rel="icon" href="{%static 'images/tuplogo.png'%}">
</head>

<body>
    <div class="bg-container">

        <form action='' method='POST'>
            {% csrf_token %}
            <img class="mb4" src="{%static 'images/tuplogo.png'%}" alt="tuplogo" width="100" height="100">
            <h1 class="tup-label">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES</h1>
            <h1 class="assist-label">ASSIST</h1>
            <h1 class="adt-label">Add, drop, or transfer your subject all in one place</h1>

            <div class="inputs">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username/Email" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <input class="login" type="submit" name="login" value="Login">

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %} {% for message in messages %} {% if message.tags %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ message }}',
        })
    </script> {% endif %} {% endfor %} {% endif %}


</body>

</html>
