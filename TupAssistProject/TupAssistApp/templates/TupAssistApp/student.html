<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <label>Current User:</label> <label>{{ current_user.email }}</label>

    <!-- ADDING REQUESTS TABLE-->
    <div style="overflow-x:auto;">
        <!--HTML code to display data in tabular format-->
        <table>
            <thead>
                <th>SUBJECT CODE</th>
                <th>SUBJECT NAME</th>
                <th>COURSE</th>
                <th>YEAR & SECTION</th>
                <th>SCHEDULE</th>
                <th>Action</th>
            </thead>

            <tbody>
                {% for i in addReq %}
                <tr>
                    <td>{{i.subname}}</td>
                    <td>{{i.subcode}}</td>
                    <td>{{i.course}}</td>
                    <td>{{i.yrandsec}}</td>
                    <td>{{i.sched}}</td>
                    <td><a href="">Delete</a></td>
                    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal{{i.id}}">Edit</button></td>
                </tr>
                {% endfor %}

                <tr>
                    <form class="form" action="/s_adding" method="post">
                        {% csrf_token %}
                        <input type="text" name="email" id="email" value="{{ current_user.email }}" hidden>
                        <td><input type="text" name="subcode" id="subcode"></td>
                        <td><input type="text" name="subname" id="subname"></td>
                        <td><input type="text" name="course" id="course"></td>
                        <td><input type="text" name="yrandsec" id="yrandsec"></td>
                        <td><input type="text" name="sched" id="sched"></td>
                        <td><input type="submit" value="Add"></td>
                    </form>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->
    {% for i in addReq %}
    <!-- Modal -->
    <!-- source: https://stackoverflow.com/questions/50196148/pass-value-to-bootstrap-modal-form-with-django-->
    <div class="modal fade" id="exampleModal{{i.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <form class="form" action="/s_adding_edit/{{i.id}}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="col-md-4 mb-3">
                            <label for="id">Subject Code</label>
                            <input type="text" class="form-control" name="id" id="id" value="{{i.id}}" readonly>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="subcode">Subject Code</label>
                            <input type="text" class="form-control" name="subcode" id="subcode" value="{{i.subcode}}" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" value="Save Changes">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}


    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>

</html>
